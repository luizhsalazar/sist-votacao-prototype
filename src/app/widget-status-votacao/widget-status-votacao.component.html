<div class="card-group" style="margin-top: 20px;">
  <div class="card">
    <div class="card-block">      
      <app-timer></app-timer>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="h1 text-muted text-right mb-2">
        <i class="icon-people"></i>
      </div>
      <div class="h4 mb-0">{{ statusVotacao.total_presentes }}</div>
      <small class="text-muted text-uppercase font-weight-bold">Presentes</small>
      <div class="progress progress-xs mt-1 mb-0">
        <div class="progress-bar bg-info" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="h1 text-muted text-right mb-2">
        <i class="icon-user-follow"></i>
      </div>
      <div class="h4 mb-0">{{ statusVotacao.a_favor }}</div>
      <small class="text-muted text-uppercase font-weight-bold">A Favor</small>
      <div class="progress progress-xs mt-1 mb-0">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="h1 text-muted text-right mb-2">
        <i class="icon-user-unfollow"></i>
      </div>
      <div class="h4 mb-0">{{ statusVotacao.contra }}</div>
      <small class="text-muted text-uppercase font-weight-bold">Contra</small>
      <div class="progress progress-xs mt-1 mb-0">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="h1 text-muted text-right mb-2">
        <i class="icon-frame"></i>
      </div>
      <div class="h4 mb-0">{{ statusVotacao.abstencao }}</div>
      <small class="text-muted text-uppercase font-weight-bold">Abstenções</small>
      <div class="progress progress-xs mt-1 mb-0">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="h1 text-muted text-right mb-2">
        <i class="icon-speedometer"></i>
      </div>
      <div class="h4 mb-0">{{ statusVotacao.a_votar }}</div>
      <small class="text-muted text-uppercase font-weight-bold">A Votar</small>
      <div class="progress progress-xs mt-1 mb-0">
        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>  
</div>
